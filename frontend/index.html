<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Media Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-xl mx-auto mt-20 bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Social Media Downloader</h1>
    <input id="url" type="text" class="w-full border p-2 mb-4 rounded" placeholder="Paste any social media post URL">
    <button onclick="download()" class="bg-blue-600 text-white py-2 px-4 rounded w-full">Download</button>
    <p id="msg" class="mt-4 text-sm text-center text-gray-600"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
